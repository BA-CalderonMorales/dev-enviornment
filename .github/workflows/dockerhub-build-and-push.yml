name: DockerHub Build and Push Workflow

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'distributions/dockerhub/**'
      - 'startup/init-project.sh'
  
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'distributions/dockerhub/**'
      - 'startup/init-project.sh'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./distributions/dockerhub
          file: ./distributions/dockerhub/Dockerfile
          push: true
            # Hardcode username in tags - you can make your own image, just replace the username with your org...
          tags: |
            cmoe640/dev-environment:latest
            cmoe640/dev-environment:latest-${{ github.sha }}
          build-args: |    # Set build-time variables
            NODE_VERSION=22.3.0
            GO_VERSION=1.22.4
