name: DockerHub Build and Push

on:
  push:
    paths:
      - 'distributions/dockerhub/**'
      - 'startup/**'
      - '.github/workflows/**'
      - 'docs/**'
    branches: [ main, develop ]
  pull_request:
    paths:
      - 'distributions/dockerhub/**'
      - 'startup/**'
      - '.github/workflows/**'
      - 'docs/**'
    branches: [ main, develop ]
  # Allow manual triggers for testing
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./distributions/dockerhub
          file: ./distributions/dockerhub/Dockerfile
          push: true
            # Hardcode username in tags - you can make your own image, just replace the username with your org...
          tags: |
            cmoe640/dev-environment:latest
            cmoe640/dev-environment:${{ github.sha }}
          build-args: |    # Set build-time variables
            NODE_VERSION=22.3.0
            GO_VERSION=1.22.4
