name: E2E Tests

on:
  workflow_call:
    inputs:
      docker_changed:
        required: true
        type: string
      test_image:
        required: true
        type: string
      environment:
        required: true
        type: string
        description: 'Deployment environment (main, beta, develop, or pipeline)'
        default: 'develop'

jobs:
  e2e_test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build workflow scripts
        run: |
          cd .github/scripts
          cargo build --release
      
      - name: Verify Docker Image
        id: verify_image
        env:
          INPUT_IMAGE: ${{ inputs.test_image }}
        run: |
          cd .github/scripts
          ./target/release/step-verify-docker-image

      - name: Run E2E Tests
        if: steps.verify_image.outputs.image_exists == 'true'
        env:
          TEST_IMAGE: ${{ inputs.test_image }}
          ENVIRONMENT: ${{ inputs.environment }}
        run: |
          cd e2e
          cargo test --release -- --nocapture
